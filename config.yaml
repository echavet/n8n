name: "n8n"
version: "1.3.1"
slug: "n8n"
description: "Lance une instance de n8n pour l'automatisation des workflows"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: "Port pour accéder à l'interface web de n8n"

map:
  - config:rw  
  
url: "https://github.com/echavet/n8n"
startup: "application"
boot: "auto"

host_network: true

options:  
  webhook_url: "http://localhost:5678"  # Valeur par défaut

schema:
  webhook_url: str
  encryption_key: str?

log_level: debug